{% extends 'base.html' %}

{% block head %}
<title>Recommendations Table</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
{% endblock %}

{% block body %}
    
<div class="main-block">
    <form action="/" method="POST">
        <h3>Enter YouTube Link</h3>
        <br><br>
        <div class="info">
            <input class="fname" type="text" name="URL" placeholder="Watch ID">
        </div>
        <button href="/" class="button">Submit</button>
    </form>
</div>
{% endblock %}
